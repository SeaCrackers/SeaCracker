<h1 class="text-center mb-5">Join a room</h1>

<div class="d-flex flex-column text-center">

    <form class="d-flex justify-content-center align-items-center gap-3">
        <label for="roomID" class="mr-2">Type the room code:</label>
        <input type="text" class="form-control" id="roomID" name="roomID" [(ngModel)]="roomID" style="width:12rem;" required>
        <button type="submit" class="btn btn-primary ml-2" (click)="joinRoom()">Join</button>
    </form>
</div>
