<h1 class="text-center mb-5">Join a room</h1>

<div class="d-flex flex-column text-center">


    <form class="form-inline justify-content-center mb-3">
        <div class="form-group">
            <label for="roomID" class="mr-2">Type the room code:</label>
            <input type="text" class="form-control" id="roomID" name="roomID" [(ngModel)]="roomID" required>
        </div>
        <button type="submit" class="btn btn-primary ml-2" (click)="joinRoom()">Join</button>
    </form>

</div>
