<div id="page-container" class="vh-100 position-relative d-flex justify-content-center align-items-center">


    <div class="container mt-5">
        <h1 id="question" class="bg-dark text-light p-2 rounded text-center">Leaderboard</h1>
        <table class="table rounded overflow-hidde">
            <tbody class="fs-4">
                <tr class="d-flex bg-secondary-subtle">
                    <th class="px-4 bg-transparent" scope="row">1</th>
                    <td class="flex-fill bg-transparent">Player</td>
                    <td class="px-4 bg-transparent">1000</td>
                </tr>
                @for (player of host.getCurrentStep()()!.getGameState().getPlayers()(); track player) {
                <div class="bg-light p-2 rounded text-center m-2 shadow-lg player">{{ player.pseudo }}</div>
                <tr class="d-flex">
                    <th class="px-4" scope="row">1</th>
                    <td class="flex-fill">Player</td>
                    <td class="px-4">1000</td>
                </tr>
                }
            </tbody>
        </table>
    </div>

    <span class="position-absolute start-0 bottom-0 text-primary">Credits:
        https://www.vecteezy.com/vector-art/13416923-pirate-parrot-in-hat-on-anchor-on-sea-beach</span>
</div>
