<div id="page-container" class="vh-100 position-relative d-flex justify-content-center align-items-center">
  <h1 id="question" class="position-absolute bg-light p-2 rounded text-center">
    {{ getCurrentQuestion().question }}
  </h1>
  <div class="grid w-100">
    @for (answer of getCurrentQuestion().answers;track answer) {
      <div class="box rounded" [class.correct]="answer.correct" [class.incorrect]="!answer.correct">
        {{ answer.answer }}
      </div>
    }
  </div>
  <audio src="assets/audio/sea-end.ogg" autoplay></audio>
</div>
