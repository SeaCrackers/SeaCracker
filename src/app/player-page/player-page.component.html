<div class="d-flex h-100 flex-column text-center">

    @if (playerNickName) {
    @if(canAnswer()()){

    <!-- send 0,1,2,3 to answerQuestion() on  -->

    <div class="d-flex flex-column h-100 w-100 gap-4 p-5">
        <div class="d-flex h-100 w-100 gap-4">
            <button (click)="answerQuestion(0)" class="w-100 h-100 rounded-4 bg-primary"></button>
            <button (click)="answerQuestion(1)" class="w-100 h-100 rounded-4 bg-success"></button>
        </div>
        <div class="d-flex h-100 w-100 gap-4">
            <button (click)="answerQuestion(2)" class="w-100 h-100 rounded-4 bg-danger"></button>
            <button (click)="answerQuestion(3)" class="w-100 h-100 rounded-4"></button>
        </div>
    </div>
    }@else{
    <div class="d-flex flex-column flex-grow-1 justify-content-center ">
        <h5 class="text-center mb-5">Your name for this room is <span class="text-primary">{{playerNickName}}</span>.
        </h5>
        <span class="text-secondary">Waiting for the host...</span>
        <div>
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    }


    } @else {
    <h1 class="text-center">You are in the room {{getRoomCode()}}</h1>

    <!-- Form -->

    <form class="d-flex justify-content-center align-items-center gap-3">
        <label for="nickname">Pick a nickname:</label>
        <input type="text" class="form-control d-inline" id="nickname" name="nickname" style="width:12rem;" required
            #nicknameInput>
        <button type="submit" class="btn btn-primary" (click)="setPlayerNickName(nicknameInput.value)">Set</button>
    </form>

    }
</div>
