<div class="container">
  <header class="text-center mt-2">
    <h1>SeaCracker - Edit Quiz</h1>
    <div class="d-flex justify-content-center">
      <input class="form-control m-5" style="width:20rem;" type="text" [value]="quiz.title" (change)="updateQuizTitle($event)">
    </div>
  </header>

  <main class="container mt-5">
    <div class="row">
      <!-- Left Container -->
      <section class="col-md-3">
        @for (question of quiz.questions; track question) {
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center justify-content-between" (click)="selectedQuestion(question)">
            <h5 class="text-wrap">Question {{ question.id }}</h5>
            <i class="fa fa-trash" (click)="deleteQuestion(question)"></i>
          </div>
        </div>
        }
        <button class="btn btn-primary mt-3" (click)="addQuestion()">Add Question</button>
      </section>

      <!-- Middle Container -->
      <section class="col-md-6">
        <div class="row mx-5">
          <h3 class="text-center">Question title</h3>
          <input class="form-control mb-5" type="text" [value]="question.question" (change)="updateQuestionTitle(question, $event)">
          @for (answer of question.answers; track answer) {
          <div class="card mt-5 me-1">
            <div class="card-body d-flex align-items-center justify-content-between">
              <input class="form-control" style="width:20rem;" type="text" [value]="answer.answer" (change)="updateAnswer(question, answer, $event)">
              <input class="form-check-input" type="radio" [value]="answer.correct" [checked]="answer.correct" name="correctAnswer" id="correctAnswer" (click)="setCorrectAnswer(answer)">
            </div>

          </div>
          }
        </div>
      </section>

      <!-- Right Container -->
      <section class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Timer in seconds for : </h5>
            <p class="card-text">Question nÂ°{{ question.id }}</p>
            <select class="form-select mb-3" (change)="updateQuestionTimer(question, $event)">
              <option selected>{{ question.timer }}</option>
              @for (time of getTimers(); track time) {
                @if (time != question.timer) {
                <option [selected]="time === question.timer">{{ time }}</option>
                }
              }
            </select>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>
