<div class="container-fluid">

  <header class="text-center">
    <div class="card mb-4 mt-3 p-3 border border-light rounded bg-light shadow-sm">
      <a class="btn btn-primary position-fixed align-self-end" href="/home">
        <i class="fa fa-arrow-left"></i>
      </a>
      <h1>SeaCracker - Edit Quiz</h1>
      <div class="mt-4 align-self-center w-25">
        <p class="text fs-5">Quiz :</p>
        <input class="form-control text-center" style="width: 100%" type="text" [value]="quiz.title" (change)="updateQuizTitle($event)">
      </div>
    </div>
  </header>

  <main>
    <div class="row">

      <!-- Left Container -->
      <section class="col-md-3">
        @for (question of quiz.questions; track question; let i = $index) {
        <div class="card mb-3 p-3 border border-light rounded bg-light shadow-sm">
          <div class="card-body d-flex align-items-center justify-content-between" (click)="selectedQuestion(question)">
            <p class="text fs-5">Question {{ i + 1 }}</p>
            <i class="fa fa-trash" (click)="deleteQuestion(question)"></i>
          </div>
        </div>
        }
        <button class="btn btn-primary" (click)="addQuestion()">Add Question</button>
      </section>

      <!-- Middle Container -->
      <section class="col-md-6">
        <div class="row mx-5 mb-3">
          <div class="card mb-5 p-3 border border-light rounded bg-light shadow-sm">
            <p class="text-center fs-5">Question :</p>
            <input class="form-control " type="text" [value]="question.question" (change)="updateQuestionTitle(question, $event)">
          </div>
          <span class="text-center fs-5">Answers :</span>
          @for (answer of question.answers; track answer; let i = $index) {
          <div class="card border border-light rounded bg-light shadow-sm mt-5 me-1">
            <div class="card-body d-flex align-items-center justify-content-between">
              <span class="text-center me-3">{{ i + 1 }}</span>
              <input class="form-control me-3" style="width:45rem;" type="text" [value]="answer.answer" (change)="updateAnswer(question, answer, $event)">
              <input class="form-check-input" type="radio" [value]="answer.correct" [checked]="answer.correct" name="correctAnswer" id="correctAnswer" (click)="setCorrectAnswer(answer)">
            </div>
          </div>
          }
        </div>
      </section>

      <!-- Right Container -->
      <section class="col-md-3">
        <div class="card border border-light rounded bg-light shadow-sm">
          <div class="card-body">
            <p class="card-title fs-5">Timer of the question in seconds</p>
            <select class="form-select w-25" (change)="updateQuestionTimer(question, $event)">
              <option selected>{{ question.timer }}</option>
              @for (time of getTimers(); track time) {
                @if (time != question.timer) {
                <option [selected]="time === question.timer">{{ time }}</option>
                }
              }
            </select>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>
