<h1>Host</h1>
<h2>Code : {{ host.getRoomCode() }}</h2>

<div class="d-flex flex-column align-items-center">
  <app-qr-code [roomCode]="host.getRoomCode()"></app-qr-code>
  <span>Scanner pour rejoindre</span>
</div>

<p>Question ID : {{ host.getCurrentQuestion()() }}</p>
<ng-container *ngComponentOutlet="activeStepComponent"></ng-container>

<button (click)="host.nextStep()">Next Step</button>
